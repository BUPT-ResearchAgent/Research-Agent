<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息编辑测试</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #6c757d;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-details h3 {
            margin: 0 0 5px 0;
            color: #333;
        }
        
        .user-details p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px 15px 0 0;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 24px;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group input:disabled {
            background-color: #f8f9fa;
            color: #6c757d;
        }
        
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #6c757d;
            margin: 0 auto 15px;
            overflow: hidden;
            border: 3px solid #dee2e6;
        }
        
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }
        
        .btn-outline:hover {
            background: #667eea;
            color: white;
        }
        
        .password-section {
            border-top: 2px solid #e9ecef;
            padding-top: 20px;
            margin-top: 20px;
        }
        
        .password-section h4 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .password-strength {
            margin-top: 8px;
        }
        
        .strength-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 3px;
        }
        
        .strength-fill.weak {
            width: 33%;
            background: #dc3545;
        }
        
        .strength-fill.medium {
            width: 66%;
            background: #ffc107;
        }
        
        .strength-fill.strong {
            width: 100%;
            background: #28a745;
        }
        
        .strength-text {
            font-size: 12px;
            color: #666;
        }
        
        .strength-text.weak {
            color: #dc3545;
        }
        
        .strength-text.medium {
            color: #ffc107;
        }
        
        .strength-text.strong {
            color: #28a745;
        }
        
        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>个人信息编辑测试</h1>
            <p>测试用户注册和个人信息编辑功能</p>
        </div>
        
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-details">
                <h3 class="user-name">未登录</h3>
                <p>请先登录查看个人信息</p>
            </div>
        </div>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <button class="btn" onclick="window.location.href='src/main/resources/static/login.html'">
                <i class="fas fa-sign-in-alt"></i> 前往登录
            </button>
            <button class="btn" data-action="edit-profile">
                <i class="fas fa-edit"></i> 编辑个人信息
            </button>
        </div>
        
        <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
            <h4>功能说明：</h4>
            <ul>
                <li>用户注册时可以上传头像、填写邮箱和手机号</li>
                <li>注册时有密码强度检测功能</li>
                <li>用户可以编辑个人信息，包括修改密码</li>
                <li>头像会显示在页面右上角</li>
                <li>支持头像上传、更换和删除</li>
            </ul>
        </div>
    </div>

    <!-- 个人信息编辑模态框 -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-edit"></i> 编辑个人信息</h2>
            </div>
            <form id="profile-form">
                <div class="modal-body">
                    <!-- 头像部分 -->
                    <div class="avatar-section">
                        <div id="profile-avatar-preview" class="avatar-preview">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="avatar-controls">
                            <label for="profile-avatar" class="btn btn-sm btn-outline">
                                <i class="fas fa-upload"></i> 上传头像
                            </label>
                            <input type="file" id="profile-avatar" name="avatar" accept="image/*" class="hidden">
                            <button type="button" id="remove-avatar" class="btn btn-sm btn-outline">
                                <i class="fas fa-trash"></i> 移除头像
                            </button>
                        </div>
                    </div>
                    
                    <!-- 基本信息 -->
                    <div class="form-group">
                        <label for="profile-username">用户名</label>
                        <input type="text" id="profile-username" name="username" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="profile-realname">真实姓名 *</label>
                        <input type="text" id="profile-realname" name="realName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="profile-email">邮箱</label>
                        <input type="email" id="profile-email" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="profile-phone">手机号</label>
                        <input type="tel" id="profile-phone" name="phone">
                    </div>
                    
                    <!-- 密码修改部分 -->
                    <div class="password-section">
                        <h4><i class="fas fa-lock"></i> 修改密码</h4>
                        <p style="color: #666; font-size: 14px; margin-bottom: 15px;">
                            如果不需要修改密码，请留空以下字段
                        </p>
                        
                        <div class="form-group">
                            <label for="profile-old-password">当前密码</label>
                            <input type="password" id="profile-old-password" name="oldPassword">
                        </div>
                        
                        <div class="form-group">
                            <label for="profile-new-password">新密码</label>
                            <input type="password" id="profile-new-password" name="newPassword">
                            <div class="password-strength">
                                <div class="strength-bar">
                                    <div id="profile-strength-fill" class="strength-fill"></div>
                                </div>
                                <div id="profile-strength-text" class="strength-text"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="profile-confirm-password">确认新密码</label>
                            <input type="password" id="profile-confirm-password" name="confirmPassword">
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" id="cancel-profile" class="btn btn-secondary">
                        <i class="fas fa-times"></i> 取消
                    </button>
                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> 保存更改
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="src/main/resources/static/profile.js"></script>
</body>
</html>
