server:
  port: 8080

spring:
  application:
    name: SmartEdu
  
  datasource:
    url: jdbc:h2:file:./smartedu
    driverClassName: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# Milvus配置
milvus:
  host: 127.0.0.1
  port: 19530

# BGE模型配置
embedding:
  model:
    path: models/bge-small-zh-v1.5
    download-url: https://huggingface.co/Xenova/bge-small-zh-v1.5/resolve/main/onnx/model.onnx
  
# 知识库配置
knowledge:
  processing:
    chunk-size: 500
    chunk-overlap: 50
    batch-size: 10

# Web搜索配置
web:
  search:
    enabled: true  # 是否启用联网搜索功能
    timeout: 10    # 搜索超时时间（秒）

# AI安全配置
security:
  api:
    encryption:
      key: ${ENCRYPTION_KEY:#{null}}
      salt: ${ENCRYPTION_SALT:#{null}}
  
  deepseek:
    api:
      key: ${DEEPSEEK_API_KEY:sk-your-api-key-here}
      rate-limit: ${API_RATE_LIMIT:100}
      timeout: ${API_TIMEOUT:30}
  
  # 用户安全设置
  user:
    max-suspicious-activities: 5
    ban-duration-minutes: 30
    content-max-length: 10000

# 日志配置
logging:
  level:
    com.example.smartedu: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE 