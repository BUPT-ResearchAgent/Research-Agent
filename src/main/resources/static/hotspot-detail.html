<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热点详情 - China National Smart Education Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .hotspot-detail-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 40px;
        }
        
        .hotspot-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .hotspot-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .hotspot-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .hotspot-source {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .hotspot-badge {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .hotspot-content {
            font-size: 16px;
            line-height: 1.8;
            color: #34495e;
            margin-bottom: 30px;
        }
        
        .hotspot-summary {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 0 8px 8px 0;
        }
        
        .hotspot-summary h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 18px;
        }
        
        .hotspot-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            color: #495057;
        }
        
        .loading-container {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }
        
        .error-container {
            text-align: center;
            padding: 60px 20px;
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .hotspot-detail-container {
                margin: 20px;
                padding: 15px;
            }
            
            .hotspot-title {
                font-size: 24px;
            }
            
            .hotspot-meta {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .hotspot-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="hotspot-detail-container">
        <div id="loading-state" class="loading-container">
            <i class="fas fa-spinner fa-spin" style="font-size: 48px; margin-bottom: 16px; color: #3498db;"></i>
            <p>正在加载热点详情...</p>
        </div>
        
        <div id="error-state" class="error-container" style="display: none;">
            <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 16px;"></i>
            <p id="error-message">加载失败</p>
            <button class="btn btn-primary" onclick="loadHotspotDetail()">
                <i class="fas fa-sync-alt"></i> 重试
            </button>
        </div>
        
        <div id="content-state" style="display: none;">
            <div class="hotspot-header">
                <h1 class="hotspot-title" id="hotspot-title"></h1>
                <div class="hotspot-meta">
                    <div class="hotspot-source">
                        <i class="fas fa-globe"></i>
                        <span id="hotspot-source"></span>
                    </div>
                    <div>
                        <span id="hotspot-time"></span>
                        <span class="hotspot-badge" id="hotspot-badge"></span>
                    </div>
                </div>
            </div>
            
            <div class="hotspot-summary">
                <h3><i class="fas fa-info-circle"></i> 内容摘要</h3>
                <p id="hotspot-summary"></p>
            </div>
            
            <div class="hotspot-content">
                <p>点击下方按钮查看完整内容：</p>
            </div>
            
            <div class="hotspot-actions">
                <a id="view-original-btn" class="btn btn-primary" target="_blank">
                    <i class="fas fa-external-link-alt"></i> 查看原文
                </a>
                <button class="btn btn-secondary" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> 返回
                </button>
            </div>
        </div>
    </div>

    <script>
        // 获取URL参数
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // 加载热点详情
        async function loadHotspotDetail() {
            const topicId = getUrlParameter('id');
            if (!topicId) {
                showError('缺少热点ID参数');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`/api/hot-topics/${topicId}`);
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data) {
                        displayHotspotDetail(result.data);
                    } else {
                        showError('获取热点详情失败: ' + (result.message || '未知错误'));
                    }
                } else {
                    showError('网络请求失败: ' + response.status);
                }
            } catch (error) {
                console.error('加载热点详情失败:', error);
                showError('加载热点详情时发生错误');
            }
        }
        
        // 显示热点详情
        function displayHotspotDetail(topic) {
            document.getElementById('hotspot-title').textContent = topic.title;
            document.getElementById('hotspot-source').textContent = topic.sourceWebsite || '未知来源';
            document.getElementById('hotspot-summary').textContent = topic.summary || '暂无摘要';
            
            // 设置时间和徽章
            const timeAgo = getTimeAgo(topic.publishTime);
            const badgeText = getBadgeText(topic.publishTime);
            document.getElementById('hotspot-time').textContent = timeAgo;
            document.getElementById('hotspot-badge').textContent = badgeText;
            
            // 设置原文链接
            const viewBtn = document.getElementById('view-original-btn');
            if (topic.url) {
                viewBtn.href = topic.url;
            } else {
                viewBtn.style.display = 'none';
            }
            
            showContent();
        }
        
        // 显示加载状态
        function showLoading() {
            document.getElementById('loading-state').style.display = 'block';
            document.getElementById('error-state').style.display = 'none';
            document.getElementById('content-state').style.display = 'none';
        }
        
        // 显示错误状态
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            document.getElementById('content-state').style.display = 'none';
        }
        
        // 显示内容状态
        function showContent() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'none';
            document.getElementById('content-state').style.display = 'block';
        }
        
        // 返回上一页
        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }
        
        // 获取时间差显示文本
        function getTimeAgo(publishTime) {
            if (!publishTime) return '未知时间';
            
            const now = new Date();
            const publishDate = new Date(publishTime);
            const diffMs = now - publishDate;
            const diffMinutes = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffMinutes < 1) {
                return '刚刚发布';
            } else if (diffMinutes < 60) {
                return `${diffMinutes}分钟前`;
            } else if (diffHours < 24) {
                return `${diffHours}小时前`;
            } else if (diffDays < 7) {
                return `${diffDays}天前`;
            } else {
                return publishDate.toLocaleDateString('zh-CN');
            }
        }
        
        // 获取徽章文本
        function getBadgeText(publishTime) {
            if (!publishTime) return '热点';
            
            const now = new Date();
            const publishDate = new Date(publishTime);
            const diffHours = (now - publishDate) / (1000 * 60 * 60);
            
            if (diffHours <= 24) {
                return '今日热点';
            } else if (diffHours <= 168) { // 7天
                return '本周热点';
            } else {
                return '往期热点';
            }
        }
        
        // 页面加载完成后自动加载热点详情
        document.addEventListener('DOMContentLoaded', function() {
            loadHotspotDetail();
        });
    </script>
</body>
</html>
