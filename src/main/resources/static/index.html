<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智囊WisdomEdu - 智能教学实训平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 3D背景canvas */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 前景内容容器 */
        .content-overlay {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .hero-container {
            text-align: center;
            color: white;
            width: 100vw;
            height: 100vh;
            padding: 80px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            animation: fadeInUp 1s ease-out;
            pointer-events: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 40px;
        }

        .logo i {
            font-size: 64px;
            color: #ffffff;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .logo-text {
            font-size: 48px;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .welcome-title {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .slogan {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 50px;
            opacity: 0.9;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .enter-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 36px;
            font-size: 20px;
            font-weight: 600;
            color: #667eea;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            pointer-events: auto;
        }

        .enter-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .enter-btn:active {
            transform: translateY(-1px);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-top: 80px;
            width: 100%;
            max-width: 1200px;
        }

        .feature {
            text-align: center;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .feature i {
            font-size: 32px;
            margin-bottom: 16px;
            opacity: 0.9;
        }

        .feature h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .feature p {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.4;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero-container {
                padding: 60px 30px;
            }

            .logo-text {
                font-size: 36px;
            }

            .welcome-title {
                font-size: 28px;
            }

            .slogan {
                font-size: 20px;
            }

            .enter-btn {
                padding: 16px 32px;
                font-size: 18px;
            }

            .features {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 30px;
                margin-top: 60px;
            }
        }

        @media (max-width: 480px) {
            .hero-container {
                padding: 40px 20px;
            }

            .logo {
                flex-direction: column;
                gap: 12px;
            }

            .logo i {
                font-size: 48px;
            }

            .logo-text {
                font-size: 28px;
            }

            .welcome-title {
                font-size: 24px;
            }

            .slogan {
                font-size: 18px;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- 3D背景canvas -->
    <canvas id="three-canvas"></canvas>

    <!-- 前景内容 -->
    <div class="content-overlay">
        <div class="hero-container">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <div class="logo-text">智囊 WisdomEdu</div>
            </div>
            
            <h1 class="welcome-title">欢迎使用智囊WisdomEdu</h1>
            <p class="slogan">智慧教学，让每一次学习都更精彩</p>
            
            <a href="login.html" class="enter-btn">
                <i class="fas fa-sign-in-alt"></i>
                进入平台
            </a>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <h3>智能教学</h3>
                    <p>AI助力教学设计，提升教学效果</p>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-line"></i>
                    <h3>数据分析</h3>
                    <p>深度学情分析，精准教学决策</p>
                </div>
                <div class="feature">
                    <i class="fas fa-users"></i>
                    <h3>协作学习</h3>
                    <p>师生互动，构建学习共同体</p>
                </div>
                <div class="feature">
                    <i class="fas fa-mobile-alt"></i>
                    <h3>随时随地</h3>
                    <p>多端同步，学习无处不在</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 3D场景变量
        let scene, camera, renderer;
        let objects = [];
        let raycaster, mouse;
        let selectedObject = null;
        let isDragging = false;
        let mousePosition = new THREE.Vector2();
        let dragPlane = new THREE.Plane();

        // 初始化3D场景
        function init() {
            // 创建场景
            scene = new THREE.Scene();

            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('three-canvas'),
                alpha: true,
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setClearColor(0x000000, 0);

            // 创建简单的相机控制
            setupCameraControls();

            // 创建更亮的灯光
            createBrighterLights();

            // 创建教学物品
            createEducationalObjects();

            // 初始化拖拽交互
            initDragInteraction();

            // 开始渲染
            animate();
        }

        // 设置相机控制
        function setupCameraControls() {
            let isRotating = false;
            let lastMouseX = 0;
            let lastMouseY = 0;
            let rotationSpeed = 0.005;

            document.addEventListener('mousedown', (event) => {
                if (event.target === renderer.domElement && !isDragging) {
                    // 检查是否点击了物品
                    checkObjectClick(event);
                    if (!selectedObject) {
                        isRotating = true;
                        lastMouseX = event.clientX;
                        lastMouseY = event.clientY;
                    }
                }
            });

            document.addEventListener('mousemove', (event) => {
                if (isRotating && !isDragging) {
                    const deltaX = event.clientX - lastMouseX;
                    const deltaY = event.clientY - lastMouseY;
                    
                    // 旋转相机
                    const spherical = new THREE.Spherical();
                    spherical.setFromVector3(camera.position);
                    spherical.theta -= deltaX * rotationSpeed;
                    spherical.phi += deltaY * rotationSpeed;
                    spherical.phi = Math.max(0.1, Math.min(Math.PI - 0.1, spherical.phi));
                    
                    camera.position.setFromSpherical(spherical);
                    camera.lookAt(0, 0, 0);
                    
                    lastMouseX = event.clientX;
                    lastMouseY = event.clientY;
                }
            });

            document.addEventListener('mouseup', () => {
                isRotating = false;
            });

            document.addEventListener('wheel', (event) => {
                const scale = event.deltaY > 0 ? 1.1 : 0.9;
                camera.position.multiplyScalar(scale);
                camera.position.clampLength(3, 50);
            });
        }

        // 创建更亮的灯光
        function createBrighterLights() {
            // 增强环境光
            const ambientLight = new THREE.AmbientLight(0x404040, 1.2);
            scene.add(ambientLight);

            // 增强主光源
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // 增强彩色点光源
            const pointLight1 = new THREE.PointLight(0x667eea, 1.5, 100);
            pointLight1.position.set(-10, 8, 10);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x764ba2, 1.5, 100);
            pointLight2.position.set(10, 8, -10);
            scene.add(pointLight2);

            // 添加额外的顶部光源
            const topLight = new THREE.DirectionalLight(0xffffff, 1.2);
            topLight.position.set(0, 20, 0);
            scene.add(topLight);
        }

        // 创建教学物品
        function createEducationalObjects() {
            // 创建地面
            const groundGeometry = new THREE.PlaneGeometry(30, 30);
            const groundMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x667eea,
                transparent: true,
                opacity: 0.1
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -3;
            ground.receiveShadow = true;
            scene.add(ground);

            // 创建更亮的书本
            createBrighterBook(0, 0, 0, 0x4CAF50, '数学教程');
            createBrighterBook(2.5, 0, 0, 0x2196F3, '物理教程');
            createBrighterBook(-2.5, 0, 0, 0xFF5722, '化学教程');
            createBrighterBook(0, 0, 2.5, 0x9C27B0, '生物教程');

            // 创建黑板
            createBlackboard(-6, 2, -3);

            // 创建笔记本电脑
            createLaptop(4, 0, -2);

            // 创建地球仪
            createGlobe(6, 1, 2);

            // 创建计算器
            createCalculator(-3, 0, 3);

            // 创建显微镜
            createMicroscope(-5, 0, 1);

            // 创建一些几何装饰
            createDecorations();
        }

        // 创建更亮的书本
        function createBrighterBook(x, y, z, color, title) {
            const bookGroup = new THREE.Group();
            
            // 书本主体 - 增强亮度
            const bookGeometry = new THREE.BoxGeometry(1.5, 0.3, 2);
            const bookMaterial = new THREE.MeshLambertMaterial({ 
                color: color,
                emissive: new THREE.Color(color).multiplyScalar(0.1) // 添加自发光
            });
            const book = new THREE.Mesh(bookGeometry, bookMaterial);
            book.castShadow = true;
            book.receiveShadow = true;
            bookGroup.add(book);

            // 书本标签 - 更亮的白色
            const labelGeometry = new THREE.PlaneGeometry(1.2, 0.4);
            const labelMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xffffff,
                emissive: 0x222222 // 添加白色自发光
            });
            const label = new THREE.Mesh(labelGeometry, labelMaterial);
            label.position.set(0, 0.16, 0);
            label.rotation.x = -Math.PI / 2;
            bookGroup.add(label);

            // 书脊
            const spineGeometry = new THREE.BoxGeometry(1.5, 0.4, 0.1);
            const spineColor = new THREE.Color(color).multiplyScalar(0.8);
            const spineMaterial = new THREE.MeshLambertMaterial({ 
                color: spineColor,
                emissive: new THREE.Color(color).multiplyScalar(0.05)
            });
            const spine = new THREE.Mesh(spineGeometry, spineMaterial);
            spine.position.z = -0.95;
            spine.position.y = 0.05;
            bookGroup.add(spine);

            bookGroup.position.set(x, y, z);
            bookGroup.userData = { type: 'book', title: title, draggable: true };
            scene.add(bookGroup);
            objects.push(bookGroup);
        }

        // 创建黑板
        function createBlackboard(x, y, z) {
            const blackboardGroup = new THREE.Group();
            
            // 黑板
            const boardGeometry = new THREE.BoxGeometry(3, 2, 0.1);
            const boardMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x2c3e50,
                emissive: 0x1a1a1a
            });
            const board = new THREE.Mesh(boardGeometry, boardMaterial);
            board.castShadow = true;
            blackboardGroup.add(board);

            // 边框
            const frameGeometry = new THREE.BoxGeometry(3.2, 2.2, 0.15);
            const frameMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x8d6e63,
                emissive: 0x2a1f1a
            });
            const frame = new THREE.Mesh(frameGeometry, frameMaterial);
            frame.position.z = -0.025;
            blackboardGroup.add(frame);

            blackboardGroup.position.set(x, y, z);
            blackboardGroup.userData = { type: 'blackboard', draggable: true };
            scene.add(blackboardGroup);
            objects.push(blackboardGroup);
        }

        // 创建笔记本电脑
        function createLaptop(x, y, z) {
            const laptopGroup = new THREE.Group();
            
            // 底座
            const baseGeometry = new THREE.BoxGeometry(2.5, 0.2, 1.8);
            const baseMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x34495e,
                emissive: 0x1a1a1a
            });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.castShadow = true;
            laptopGroup.add(base);

            // 屏幕
            const screenGeometry = new THREE.BoxGeometry(2.3, 1.5, 0.1);
            const screenMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x1a1a1a,
                emissive: 0x0a0a0a
            });
            const screen = new THREE.Mesh(screenGeometry, screenMaterial);
            screen.position.set(0, 0.75, -0.8);
            screen.rotation.x = -Math.PI / 8;
            laptopGroup.add(screen);

            // 屏幕显示 - 更亮的蓝色
            const displayGeometry = new THREE.PlaneGeometry(2.1, 1.3);
            const displayMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x1e88e5,
                emissive: 0x0d47a1,
                emissiveIntensity: 0.3
            });
            const display = new THREE.Mesh(displayGeometry, displayMaterial);
            display.position.set(0, 0.76, -0.75);
            display.rotation.x = -Math.PI / 8;
            laptopGroup.add(display);

            laptopGroup.position.set(x, y, z);
            laptopGroup.userData = { type: 'laptop', draggable: true };
            scene.add(laptopGroup);
            objects.push(laptopGroup);
        }

        // 创建地球仪
        function createGlobe(x, y, z) {
            const globeGroup = new THREE.Group();
            
            // 地球 - 更亮的蓝色
            const earthGeometry = new THREE.SphereGeometry(0.8, 32, 32);
            const earthMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x4fc3f7,
                emissive: 0x1a4a57
            });
            const earth = new THREE.Mesh(earthGeometry, earthMaterial);
            earth.castShadow = true;
            globeGroup.add(earth);

            // 支架
            const standGeometry = new THREE.CylinderGeometry(0.05, 0.05, 1.2, 8);
            const standMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x8d6e63,
                emissive: 0x2a1f1a
            });
            const stand = new THREE.Mesh(standGeometry, standMaterial);
            stand.position.y = -1;
            globeGroup.add(stand);

            globeGroup.position.set(x, y, z);
            globeGroup.userData = { type: 'globe', draggable: true };
            scene.add(globeGroup);
            objects.push(globeGroup);
        }

        // 创建计算器
        function createCalculator(x, y, z) {
            const calcGroup = new THREE.Group();
            
            // 计算器主体
            const calcGeometry = new THREE.BoxGeometry(0.8, 0.15, 1.2);
            const calcMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x2c3e50,
                emissive: 0x1a1a1a
            });
            const calc = new THREE.Mesh(calcGeometry, calcMaterial);
            calc.castShadow = true;
            calcGroup.add(calc);

            // 显示屏
            const screenGeometry = new THREE.PlaneGeometry(0.6, 0.2);
            const screenMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x1a1a1a,
                emissive: 0x0a0a0a
            });
            const screen = new THREE.Mesh(screenGeometry, screenMaterial);
            screen.position.set(0, 0.076, 0.3);
            screen.rotation.x = -Math.PI / 2;
            calcGroup.add(screen);

            calcGroup.position.set(x, y, z);
            calcGroup.userData = { type: 'calculator', draggable: true };
            scene.add(calcGroup);
            objects.push(calcGroup);
        }

        // 创建显微镜
        function createMicroscope(x, y, z) {
            const microscopeGroup = new THREE.Group();
            
            // 底座
            const baseGeometry = new THREE.CylinderGeometry(0.6, 0.8, 0.2, 16);
            const baseMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x455a64,
                emissive: 0x1a1a1a
            });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            microscopeGroup.add(base);

            // 支柱
            const pillarGeometry = new THREE.CylinderGeometry(0.08, 0.08, 1.5, 8);
            const pillarMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x37474f,
                emissive: 0x1a1a1a
            });
            const pillar = new THREE.Mesh(pillarGeometry, pillarMaterial);
            pillar.position.y = 0.85;
            microscopeGroup.add(pillar);

            // 镜头
            const lensGeometry = new THREE.CylinderGeometry(0.2, 0.15, 0.4, 16);
            const lensMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x263238,
                emissive: 0x0a0a0a
            });
            const lens = new THREE.Mesh(lensGeometry, lensMaterial);
            lens.position.y = 1.3;
            lens.rotation.z = Math.PI / 6;
            microscopeGroup.add(lens);

            microscopeGroup.position.set(x, y, z);
            microscopeGroup.userData = { type: 'microscope', draggable: true };
            scene.add(microscopeGroup);
            objects.push(microscopeGroup);
        }

        // 创建装饰
        function createDecorations() {
            // 一些悬浮的几何体
            const colors = [0x00bcd4, 0x3f51b5, 0x9c27b0, 0x4caf50];
            const positions = [[8, 4, -6], [-8, 4, 6], [6, 5, 4], [-6, 5, -4]];

            positions.forEach((pos, index) => {
                const geometry = new THREE.IcosahedronGeometry(0.6, 1);
                const material = new THREE.MeshLambertMaterial({ 
                    color: colors[index],
                    transparent: true,
                    opacity: 0.8,
                    emissive: new THREE.Color(colors[index]).multiplyScalar(0.2)
                });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(pos[0], pos[1], pos[2]);
                mesh.userData = { type: 'decoration', draggable: true };
                scene.add(mesh);
                objects.push(mesh);
            });
        }

        // 检查物品点击
        function checkObjectClick(event) {
            mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(objects, true);

            if (intersects.length > 0) {
                const object = intersects[0].object.parent || intersects[0].object;
                if (object.userData.draggable) {
                    selectedObject = object;
                    isDragging = true;
                    
                    // 设置拖拽平面，平行于相机视角
                    const normal = new THREE.Vector3();
                    camera.getWorldDirection(normal);
                    dragPlane.setFromNormalAndCoplanarPoint(normal, selectedObject.position);
                    
                    console.log('选中物品:', object.userData.type);
                    return true;
                }
            }
            return false;
        }

        // 初始化拖拽交互
        function initDragInteraction() {
            document.addEventListener('mousemove', (event) => {
                if (isDragging && selectedObject) {
                    // 更新鼠标位置
                    mousePosition.x = (event.clientX / window.innerWidth) * 2 - 1;
                    mousePosition.y = -(event.clientY / window.innerHeight) * 2 + 1;

                    // 计算射线与拖拽平面的交点
                    raycaster.setFromCamera(mousePosition, camera);
                    const intersectPoint = new THREE.Vector3();
                    
                    if (raycaster.ray.intersectPlane(dragPlane, intersectPoint)) {
                        selectedObject.position.copy(intersectPoint);
                        selectedObject.position.y = Math.max(selectedObject.position.y, 0);
                    }
                }
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    console.log('释放物品:', selectedObject ? selectedObject.userData.type : 'none');
                    isDragging = false;
                    selectedObject = null;
                }
            });
        }

        // 渲染循环
        function animate() {
            requestAnimationFrame(animate);

            // 简单的动画
            const time = Date.now() * 0.001;
            objects.forEach((obj, index) => {
                if (obj !== selectedObject) {
                    if (obj.userData.type === 'decoration') {
                        obj.rotation.x = Math.sin(time + index) * 0.1;
                        obj.rotation.y = Math.cos(time + index) * 0.1;
                    }
                    if (obj.userData.type === 'globe') {
                        obj.children[0].rotation.y = time * 0.5;
                    }
                }
            });

            // 渲染场景
            renderer.render(scene, camera);
        }

        // 窗口大小调整
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 事件监听
        window.addEventListener('resize', onWindowResize);

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(init, 100);
        });

        // 原有的页面交互脚本
        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载完成的淡入效果
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-in';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);

            // 按钮点击效果
            const enterBtn = document.querySelector('.enter-btn');
            if (enterBtn) {
                enterBtn.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        border-radius: 50%;
                        background: rgba(102, 126, 234, 0.3);
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        animation: ripple 0.6s ease-out;
                        pointer-events: none;
                    `;
                    
                    this.style.position = 'relative';
                    this.style.overflow = 'hidden';
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            }

            // 添加CSS动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    0% {
                        transform: scale(0);
                        opacity: 1;
                    }
                    100% {
                        transform: scale(1);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
